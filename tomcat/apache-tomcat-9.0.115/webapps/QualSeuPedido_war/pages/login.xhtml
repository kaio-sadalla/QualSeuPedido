<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="frmLogin">
        <p:messages id="msgsLogin" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <div class="ui-fluid">
            <div class="field">
                <p:outputLabel for="emailLogin" value="E-mail" />
                <p:inputText id="emailLogin" value="#{loginBean.email}" required="true" />
            </div>

            <div class="field">
                <p:outputLabel for="senhaLogin" value="Senha" />
                <p:password id="senhaLogin" value="#{loginBean.senha}" required="true" />
            </div>

            <p:commandButton id="btnLogar"
                             value="Entrar na Conta"
                             action="#{loginBean.logar}"
                             ajax="false"
                             icon="pi pi-sign-in"
                             styleClass="ui-button-primary" />

            <p:separator />

            <div class="field">
                <p:commandLink value="NÃ£o tem conta? Cadastre-se agora"
                               onclick="PF('dlgLogin').hide(); PF('dlgCadastro').show();"
                               process="@this"
                               immediate="true" />
            </div>
        </div>
    </h:form>
</ui:composition>
