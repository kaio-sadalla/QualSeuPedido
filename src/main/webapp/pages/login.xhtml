<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="frmLogin">
        <p:messages id="msgsLogin" closable="true" showDetail="true" showSummary="false">
            <p:autoUpdate />
        </p:messages>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="email" value="E-mail:" />
            <p:inputText id="email" value="#{loginBean.email}" required="true"
                         requiredMessage="Informe o e-mail"/>

            <p:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{loginBean.senha}" required="true"
                        requiredMessage="Informe a senha"/>
        </h:panelGrid>

        <div style="text-align: center; margin-top: 10px;">
            <p:commandButton value="Entrar"
                             action="#{loginBean.logar}"
                             process="@form"
                             update="@form"
                             icon="pi pi-sign-in"
                             oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlgLogin').hide();" />
        </div>
    </h:form>

</ui:composition>
