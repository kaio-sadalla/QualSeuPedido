<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <title>SeuChef - <ui:insert name="titulo">Bem-vindo</ui:insert></title>
    <h:outputStylesheet name="style.css" />
</h:head>

<h:body>
    <header id="cabecalho">
        <h:form id="frmLoginHeader">
            <c:choose>
                <c:when test="#{sessionBean.usuarioLogado == null}">
                    <p:commandButton value="Cadastrar"
                                     oncomplete="PF('dlgCadastro').show();"
                                     styleClass="ui-button-secondary"/>
                    <p:commandButton value="JÃ¡ tenho uma conta"
                                     oncomplete="PF('dlgCadastro').show();"
                                     styleClass="ui-button-secondary"/>
                </c:when>
                <c:otherwise>
                    Bem-vindo #{sessionBean.usuarioLogado.nome}!
                    <p:commandButton value="Sair" action="#{sessionBean.logout}" />
                </c:otherwise>
            </c:choose>
        </h:form>
    </header>

    <div id="conteudo">
        <ui:insert name="corpo" />
    </div>

    <footer id="rodape">
        <p>2026 - Todos os direitos reservados.</p>
    </footer>

    <p:dialog header="Bem-vindo ao SeuChef" widgetVar="dlgCadastro" modal="true"
              height="400" width="500" resizable="false" responsive="true" visible="#{facesContext.validationFailed or not empty facesContext.messageList}">

        <ui:include src="../pages/cadastro.xhtml" />

    </p:dialog>
</h:body>
</html>
