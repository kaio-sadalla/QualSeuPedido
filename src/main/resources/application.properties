# ==========================================
# CONFIGURAÇÕES DO SERVIDOR
# ==========================================
# Isso faz sua URL ser localhost:8080/seuchef em vez de só localhost:8080
server.servlet.context-path=/seuchef
server.port=8080

# ==========================================
# CONFIGURAÇÕES DO JSF (Para achar os .xhtml)
# ==========================================
spring.mvc.view.suffix=.xhtml
# Em produção, mude para true
jakarta.faces.PROJECT_STAGE=Development

# ==========================================
# CONFIGURAÇÕES DO BANCO DE DADOS (MySQL)
# ==========================================
# ATENÇÃO: Troque 'seuchef_db' pelo nome real do seu banco no MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/seuchef_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Coloque sua senha do MySQL abaixo (se não tiver, deixe vazio)
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================
# Isso mostra o SQL no console (útil para ver se está funcionando)
spring.jpa.show-sql=true
# Isso atualiza a tabela automaticamente (cuidado em produção!)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect